<div class="token-item" *ngIf="token">
    <img class="token-item__icon" [src]="token.image" alt="icon" />

    <div class="token-item__info">
        <div class="token-item__network-info">
            <p class="token-item__network">{{ token.symbol }}</p>
            <p class="token-item__network-chip">{{ token.network }}</p>
        </div>

        <p class="token-item__name">{{ token.name }}</p>
    </div>

    <div class="token-item__buttons" *ngIf="showCopyAddress || showQRCode">
        <button
            (click)="onQRCodeClick.emit(token)"
            *ngIf="showQRCode"
            class="zelf-icon-button zelf-icon-button--40 zelf-icon-button--anti-flash-white zelf-icon-button--border-soft"
            mat-flat-button
        >
            <ng-container *ngTemplateOutlet="qrCodeIcon"></ng-container>
        </button>

        <button
            (click)="copyToClipboard()"
            *ngIf="showCopyAddress && token.address"
            class="zelf-icon-button zelf-icon-button--40 zelf-icon-button--anti-flash-white zelf-icon-button--border-soft"
            mat-flat-button
        >
            <ng-container *ngTemplateOutlet="copyIcon"></ng-container>
        </button>
    </div>

    <div class="token-item__balance" *ngIf="showPrice">
        <span class="token-item__balance-amount">{{ token.amount | number : "1.2-8" }}</span>
        <div class="token-item__fiat-amount" *ngIf="!showFiatBalance">{{ token.price | currency : "USD" : "symbol" : "1.2-5" }}</div>
        <div class="token-item__fiat-amount" *ngIf="showFiatBalance">{{ token.fiatBalance | currency : "USD" : "symbol" : "1.2-5" }}</div>
    </div>
</div>
