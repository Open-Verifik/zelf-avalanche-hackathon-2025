<div class="zelf-card receive-currency" *transloco="let t">
    <div class="receive-currency__header">
        <div class="receive-currency__col1">
            <button [routerLink]="['/home']" class="zelf-icon-button zelf-icon-button--anti-flash-white zelf-icon-button--40" mat-flat-button>
                <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.0898 5.8277H4.72478L8.08478 2.4677C8.53978 2.0127 8.53978 1.2777 8.08478 0.822695C7.62978 0.367695 6.89478 0.367695 6.43978 0.822695L1.08478 6.1777C0.62978 6.6327 0.62978 7.3677 1.08478 7.8227L6.43978 13.1777C6.89478 13.6327 7.62978 13.6327 8.08478 13.1777C8.53978 12.7227 8.53978 11.9877 8.08478 11.5327L4.72478 8.16103H20.0898C20.7314 8.16103 21.2564 7.63603 21.2564 6.99436C21.2564 6.3527 20.7314 5.8277 20.0898 5.8277Z"
                    />
                </svg>
            </button>
        </div>

        <div class="receive-currency__col2">
            <p class="receive-currency__title">{{ t("common.receive") }}</p>
        </div>

        <div class="receive-currency__col3"></div>
    </div>

    <div class="zelf-card__content receive-currency__content">
        <div [routerLink]="['qr', network.name]" class="network-item" *ngFor="let network of networks">
            <img class="network-item__icon" [src]="network.image" alt="icon" />

            <div class="network-item__info">
                <div class="network-item__network-info">
                    <p class="network-item__network">{{ network.symbol }}</p>
                    <p class="network-item__network-chip">{{ network.name }}</p>
                </div>

                <p class="network-item__name">{{ network.address | addressMask }}</p>
            </div>

            <div class="network-item__buttons">
                <button
                    class="zelf-icon-button zelf-icon-button--40 zelf-icon-button--anti-flash-white zelf-icon-button--border-soft"
                    mat-flat-button
                >
                    <ng-container *ngTemplateOutlet="qrCodeIcon"></ng-container>
                </button>

                <button
                    (click)="copyToClipboard($event, network)"
                    class="zelf-icon-button zelf-icon-button--40 zelf-icon-button--anti-flash-white zelf-icon-button--border-soft"
                    mat-flat-button
                >
                    <ng-container *ngTemplateOutlet="copyIcon"></ng-container>
                </button>
            </div>
        </div>

        <zelf-loader *ngIf="loading"></zelf-loader>
    </div>
</div>
