<div class="zelf-card zelf-settings" *transloco="let t">
    <div class="zelf-settings__header">
        <div class="zelf-settings__col1">
            <button
                [queryParams]="{ edit: '' }"
                [routerLink]="!selectedSettings ? ['/home'] : ['./']"
                class="zelf-icon-button zelf-icon-button--anti-flash-white zelf-icon-button--40"
                mat-flat-button
            >
                <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.0898 5.8277H4.72478L8.08478 2.4677C8.53978 2.0127 8.53978 1.2777 8.08478 0.822695C7.62978 0.367695 6.89478 0.367695 6.43978 0.822695L1.08478 6.1777C0.62978 6.6327 0.62978 7.3677 1.08478 7.8227L6.43978 13.1777C6.89478 13.6327 7.62978 13.6327 8.08478 13.1777C8.53978 12.7227 8.53978 11.9877 8.08478 11.5327L4.72478 8.16103H20.0898C20.7314 8.16103 21.2564 7.63603 21.2564 6.99436C21.2564 6.3527 20.7314 5.8277 20.0898 5.8277Z"
                    />
                </svg>
            </button>
        </div>

        <div class="zelf-settings__col2">
            <p class="zelf-settings__title">{{ t("common.settings") }}</p>
        </div>

        <div class="zelf-settings__col3"></div>
    </div>

    <ng-container *ngIf="!selectedSettings">
        <div class="zelf-card__content">
            <div class="zelf-settings__item" [routerLink]="['./']" [queryParams]="settingItem.queryParams" *ngFor="let settingItem of settingsItems">
                <div class="zelf-settings__item-col1">
                    <div class="zelf-settings__item-col1-icon">
                        <ng-container *ngTemplateOutlet="getTemplateIcon(settingItem)"></ng-container>
                    </div>

                    <p class="zelf-settings__item-col1-title">{{ settingItem.title }}</p>
                </div>

                <div class="zelf-settings__item-col2">
                    <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.70504 0L0.295044 1.41L4.87504 6L0.295044 10.59L1.70504 12L7.70504 6L1.70504 0Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="zelf-card__actions zelf-card__actions--end">
            <button (click)="logout()" mat-flat-button class="zelf-button zelf-button--outlined zelf-button--wide">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 5L12.59 6.41L14.17 8H6V10H14.17L12.59 11.58L14 13L18 9L14 5ZM2 2H9V0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H9V16H2V2Z"
                    />
                </svg>

                <span>{{ t("common.remove_all_zelfproofs") }}</span>
            </button>
        </div>
    </ng-container>

    <ng-container *ngIf="selectedSettings">
        <zelf-settings-security></zelf-settings-security>
    </ng-container>
</div>

<ng-template #securityIcon>
    <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0L0 3V9.09C0 14.14 3.41 18.85 8 20C12.59 18.85 16 14.14 16 9.09V3L8 0Z" />
    </svg>
</ng-template>
