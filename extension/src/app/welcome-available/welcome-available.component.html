<div class="zelf-card welcome-available" *transloco="let t">
    <div class="zelf-card__header welcome-available__header">
        <div class="welcome-available__header-button">
            <button mat-icon-button class="zelf-icon-button zelf-icon-button--40" [routerLink]="['../']">
                <svg viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.0898 5.8277H4.72478L8.08478 2.4677C8.53978 2.0127 8.53978 1.2777 8.08478 0.822695C7.62978 0.367695 6.89478 0.367695 6.43978 0.822695L1.08478 6.1777C0.62978 6.6327 0.62978 7.3677 1.08478 7.8227L6.43978 13.1777C6.89478 13.6327 7.62978 13.6327 8.08478 13.1777C8.53978 12.7227 8.53978 11.9877 8.08478 11.5327L4.72478 8.16103H20.0898C20.7314 8.16103 21.2564 7.63603 21.2564 6.99436C21.2564 6.3527 20.7314 5.8277 20.0898 5.8277Z"
                    />
                </svg>
            </button>
        </div>

        <div class="welcome-available__wrapper">
            <div class="zelf-chip zelf-chip--success">{{ t("common.available") }}</div>

            <h2 class="zelf-card__title">{{ zelfName | zelfName }}</h2>

            <p class="zelf-card__subtitle welcome-available__subtitle">
                {{ t("welcome.you_will_register_this_domain") }}
            </p>
        </div>
    </div>

    <form [formGroup]="form" class="zelf-card__content welcome-available__content" (ngSubmit)="searchZelfName($event)">
        <div class="welcome-available__top">
            <welcome-available-content
                (clearInvalidReferralEvent)="clearInvalidReferral()"
                (sanitizeZelfNameEvent)="sanitizeZelfName()"
                (searchZelfName)="searchZelfName($event)"
                [form]="form"
                [invalidReferral]="invalidReferral"
                [loading]="loading"
                [loadingReferral]="loadingReferral"
                [zelfNameObject]="zelfNameObject"
            ></welcome-available-content>
        </div>

        <div class="welcome-available__buttons">
            <label class="zelf-checkbox">
                <input formControlName="termsAndConditions" id="termsAndConditions" name="termsAndConditions" type="checkbox" />

                <svg viewBox="0 0 21 21">
                    <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
                </svg>

                <span [innerHTML]="t('common.agree_to_terms_and_conditions')"></span>
            </label>

            <button
                (click)="goToSecurity()"
                [disabled]="form.invalid || loading || loadingReferral"
                class="zelf-button zelf-button--black zelf-button--wide"
                mat-flat-button
            >
                {{ t("common.create_a_new_wallet") }}
            </button>

            <button
                (click)="goToImport()"
                [disabled]="form.invalid || loading || loadingReferral"
                class="zelf-button zelf-button--outlined zelf-button--wide"
                mat-flat-button
            >
                {{ t("common.import_a_wallet") }}
            </button>
        </div>
    </form>
</div>

<ng-template #check>
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM7.29 14.29L3.7 10.7C3.31 10.31 3.31 9.68 3.7 9.29C4.09 8.9 4.72 8.9 5.11 9.29L8 12.17L14.88 5.29C15.27 4.9 15.9 4.9 16.29 5.29C16.68 5.68 16.68 6.31 16.29 6.7L8.7 14.29C8.32 14.68 7.68 14.68 7.29 14.29Z"
            fill="#1EA446"
        />
    </svg>
</ng-template>

<ng-template #cross>
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM14.3 14.3C13.91 14.69 13.28 14.69 12.89 14.3L10 11.41L7.11 14.3C6.72 14.69 6.09 14.69 5.7 14.3C5.31 13.91 5.31 13.28 5.7 12.89L8.59 10L5.7 7.11C5.31 6.72 5.31 6.09 5.7 5.7C6.09 5.31 6.72 5.31 7.11 5.7L10 8.59L12.89 5.7C13.28 5.31 13.91 5.31 14.3 5.7C14.69 6.09 14.69 6.72 14.3 7.11L11.41 10L14.3 12.89C14.68 13.27 14.68 13.91 14.3 14.3Z"
            fill="#DC362E"
        />
    </svg>
</ng-template>
