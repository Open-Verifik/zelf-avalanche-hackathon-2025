<div class="zelf-card" *transloco="let t">
    <div class="zelf-card__header security__header">
        <div class="security__header-button">
            <button (click)="confirmBack()" mat-icon-button class="zelf-icon-button zelf-icon-button--40">
                <svg viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.0898 5.8277H4.72478L8.08478 2.4677C8.53978 2.0127 8.53978 1.2777 8.08478 0.822695C7.62978 0.367695 6.89478 0.367695 6.43978 0.822695L1.08478 6.1777C0.62978 6.6327 0.62978 7.3677 1.08478 7.8227L6.43978 13.1777C6.89478 13.6327 7.62978 13.6327 8.08478 13.1777C8.53978 12.7227 8.53978 11.9877 8.08478 11.5327L4.72478 8.16103H20.0898C20.7314 8.16103 21.2564 7.63603 21.2564 6.99436C21.2564 6.3527 20.7314 5.8277 20.0898 5.8277Z"
                    />
                </svg>
            </button>
        </div>

        <img class="zelf-card__image" src="assets/images/lock.png" alt="welcome" />

        <h2 class="zelf-card__title">{{ t("security.title") }}</h2>
        <p class="zelf-card__subtitle">{{ t("security.subtitle") }}</p>
    </div>

    <div class="zelf-card__actions security__actions">
        <button (click)="setMnemonicCount(12)" class="zelf-button zelf-button--outlined zelf-button--wide" mat-flat-button>
            {{ t("common.12_word_phrase") }}
        </button>

        <button (click)="setMnemonicCount(24)" class="zelf-button zelf-button--black zelf-button--wide" mat-flat-button>
            {{ t("common.24_word_phrase") }}
        </button>
    </div>
</div>
