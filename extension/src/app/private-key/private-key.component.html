        </button>

        <div class="private-key__body">
            <svg class="private-key__icon" width="54" height="70" viewBox="0 0 54 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M47 23.3333H43.6667V16.6667C43.6667 7.46667 36.2 0 27 0C17.8 0 10.3334 7.46667 10.3334 16.6667V23.3333H7.00004C3.33337 23.3333 0.333374 26.3333 0.333374 30V63.3333C0.333374 67 3.33337 70 7.00004 70H47C50.6667 70 53.6667 67 53.6667 63.3333V30C53.6667 26.3333 50.6667 23.3333 47 23.3333ZM17 16.6667C17 11.1333 21.4667 6.66667 27 6.66667C32.5334 6.66667 37 11.1333 37 16.6667V23.3333H17V16.6667ZM47 63.3333H7.00004V30H47V63.3333ZM27 53.3333C30.6667 53.3333 33.6667 50.3333 33.6667 46.6667C33.6667 43 30.6667 40 27 40C23.3334 40 20.3334 43 20.3334 46.6667C20.3334 50.3333 23.3334 53.3333 27 53.3333Z"
                />
            </svg>

            <h4 class="private-key__title">
                {{ t("private_key.title") }}
            </h4>

            <p class="private-key__text">
                {{ t("private_key.description") }}
            </p>

            <mnemonic (redirect)="onMnemonicRedirect()"></mnemonic>
        </div>

        <div class="private-key__actions">
            <button class="zelf-button zelf-button--black zelf-button--wide" mat-flat-button (click)="close()">{{ t("private_key.got_it") }}</button>
        </div>
    </div>
</ng-container>
