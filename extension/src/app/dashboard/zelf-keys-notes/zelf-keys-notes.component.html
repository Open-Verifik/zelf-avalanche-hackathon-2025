<div class="zelf-keys-notes">
	<div class="header">
		<h2>Notes</h2>
		<p>Keep your important information organized and secure</p>
	</div>

	<div class="content">
		<div class="notes-grid">
			<div class="note-card">
				<div class="note-header">
					<h3>Meeting Notes</h3>
					<span class="date">Dec 15, 2024</span>
				</div>
				<p class="note-content">Discussion about Q1 goals and project timeline...</p>
				<div class="note-actions">
					<button class="btn-edit">Edit</button>
					<button class="btn-delete">Delete</button>
				</div>
			</div>

			<div class="note-card">
				<div class="note-header">
					<h3>Ideas</h3>
					<span class="date">Dec 14, 2024</span>
				</div>
				<p class="note-content">New feature ideas for the mobile app...</p>
				<div class="note-actions">
					<button class="btn-edit">Edit</button>
					<button class="btn-delete">Delete</button>
				</div>
			</div>

			<div class="add-note-card">
				<div class="add-icon">+</div>
				<h3>Add New Note</h3>
				<p>Create a new note to keep track of important information</p>
			</div>
		</div>
	</div>
</div>
