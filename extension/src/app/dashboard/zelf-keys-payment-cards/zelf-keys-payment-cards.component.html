<div class="zelf-keys-payment-cards">
	<div class="header">
		<h2>Payment Cards</h2>
		<p>Securely store your payment card information</p>
	</div>

	<div class="content">
		<div class="cards-grid">
			<div class="card-item">
				<div class="card-header">
					<div class="card-type visa">VISA</div>
					<div class="card-actions">
						<button class="btn-edit">Edit</button>
						<button class="btn-delete">Delete</button>
					</div>
				</div>
				<div class="card-number">•••• •••• •••• 1234</div>
				<div class="card-details">
					<div class="card-holder">
						<span class="label">Card Holder</span>
						<span class="value">John Doe</span>
					</div>
					<div class="card-expiry">
						<span class="label">Expires</span>
						<span class="value">12/26</span>
					</div>
				</div>
			</div>

			<div class="card-item">
				<div class="card-header">
					<div class="card-type mastercard">MASTERCARD</div>
					<div class="card-actions">
						<button class="btn-edit">Edit</button>
						<button class="btn-delete">Delete</button>
					</div>
				</div>
				<div class="card-number">•••• •••• •••• 5678</div>
				<div class="card-details">
					<div class="card-holder">
						<span class="label">Card Holder</span>
						<span class="value">Jane Smith</span>
					</div>
					<div class="card-expiry">
						<span class="label">Expires</span>
						<span class="value">08/25</span>
					</div>
				</div>
			</div>

			<div class="add-card">
				<div class="add-icon">+</div>
				<h3>Add New Card</h3>
				<p>Securely store a new payment card</p>
			</div>
		</div>
	</div>
</div>
